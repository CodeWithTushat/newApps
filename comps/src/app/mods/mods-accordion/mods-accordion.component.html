<div class="ui accordion styled">
    <ng-container *ngFor="let itm of items; let i = index">
        <div [ngClass]="{active: i === itemIndex}" class="title" (click)="expandclick(i)">
            <i class="dropdown icon"></i>
            {{ itm.title }}
        </div>
        <div [ngClass]="{active: i === itemIndex}" class="content">
            <p>{{itm.content}}</p>
        </div>
    </ng-container>
</div>
