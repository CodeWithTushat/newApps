<div class="custCA">
    <h3>Create an Account</h3>
    <form class="ui form" [formGroup]="authForm">
        <!-- <div class="field">
            <label for="Username">Username</label>
            <input formControlName="username" />
        </div> -->
        <app-input label="Username"
        [control]="$any(authForm).get('username')"
        inputType="text"
        ></app-input>
        <!-- <div class="field">
            <label for="Password">Password</label>
            <input formControlName="password" />
        </div>  
        <div class="field">
            <label for="Password Confirmation">Password Confirm</label>
            <input formControlName="passwordConfirmation" />
        </div>    -->

        <app-input label="Password"
        [control]="$any(authForm).get('password')"
        inputType="password"
        ></app-input>
        <app-input label="Confirm Passsword"
        [control]="$any(authForm).get('passwordConfirmation')"
        inputType="password"
        ></app-input>

        <div *ngIf="$any(authForm).get('password').touched && $any(authForm).get('passwordConfirmation').touched && $any(authForm).errors" class="ui red basic label">
            <p *ngIf="authForm.errors != null && authForm.errors['passwordsDontMatch']">
                Password and password Confirmation not matched
            </p>
        </div>

        <div>
            <button class="ui submit button primary">
                Submit
            </button>
        </div>
        

    </form>
</div>
